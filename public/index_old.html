    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {

            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {


            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            width: 60%;
        }

        .swiper-slide img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>


    <!-- https://www.favicon-generator.org/ -->

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Animate On Screen -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body class="antialiased debug-screens bg-gradient">
    <!-- Swiper -->
    <div class="swiper-container ">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div
                    class="  rounded-lg shadow-2xl ...  helpcard-gradient border border-blue-600 border-opacity-25 hover:border-blue-800 hover:border-opacity-75">
                    <div class="relative z-10 helpcard-filter">
                        <img class="w-full pt-4 pl-4 swiper-lazy" src="../assets/png/smeediesmaritime_www_mobile.png"
                            alt="Profile image" />
                    </div>
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    <div class="relative z-50 flex flex-row items-center justify-between px-6 mt-4">
                        <p
                            class="flex items-center pr-2 font-semibold leading-none text-yellow-400 text-shadow-drop-br text-inter-2xl">
                            Smeedies Maritime</p>
                        <button
                            class="p-1 transition duration-200 ease-in bg-black bg-opacity-75 rounded-full hover:bg-blue-300 focus:bg-blue-200 focus:shadow-inner hover:shadow-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path
                                    class="text-blue-500 transition duration-200 ease-in fill-current heroicon-ui hover:text-blue-800 focus:text-blue-700"
                                    d="M4.06 13a8 8 0 0 0 5.18 6.51A18.5 18.5 0 0 1 8.02 13H4.06zm0-2h3.96a18.5 18.5 0 0 1 1.22-6.51A8 8 0 0 0 4.06 11zm15.88 0a8 8 0 0 0-5.18-6.51A18.5 18.5 0 0 1 15.98 11h3.96zm0 2h-3.96a18.5 18.5 0 0 1-1.22 6.51A8 8 0 0 0 19.94 13zm-9.92 0c.16 3.95 1.23 7 1.98 7s1.82-3.05 1.98-7h-3.96zm0-2h3.96c-.16-3.95-1.23-7-1.98-7s-1.82 3.05-1.98 7zM12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z" />
                            </svg>
                        </button>
                    </div>
                    <div class="px-6 pt-3 pb-8 ">
                        <p class="font-medium leading-5 text-gray-100 text-inter-sm"> Construction Project Management
                            for
                            residential and commercial markets. The company specializes in remodeling projects from
                            finishing a
                            basement, remodeling a kitchen, bathroom or a whole house construction project. </p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">
                <img data-src="../assets/png/smeediesmaritime_www_mobile.png" class="swiper-lazy">

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {

            lazy: true, // Enable lazy loading
            slidesPerView: 'auto',
            centeredSlides: true,
            loop: true,
            spaceBetween: 30,
            autoplay: {
                delay: 2500,
                disableOnInteraction: true,
            },

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
